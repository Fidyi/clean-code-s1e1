<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page__body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower-matrix">
    <a class="link header__link" 
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <h3 class="add_title title">Add Item</h3>
      <label for="add_new-task" class="add__label"></label>
      <div class="add__task-wrapper">
        <input id="add_new-task" class="add__input task" type="text"><button class="add__button button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title title">Todo</h3>
      <ul class="task-list todo__task-list" id="incompleteTasks">
        <li class="todo__list list">
            <input class="checkbox list__checkbox" type="checkbox">
            <label class="task list__label">Pay Bills</label>
            <input type="text" class="task list__input">
            <button class="button button_edit list__button">Edit</button>
            <button class="button button_delete list__button_delete"><img class="arrow" src="./remove.svg" alt=""></button>
        </li>
        <li class="list list_edit-mode todo__list">
            <input class="checkbox list__checkbox" type="checkbox">
            <label class="task list__label list_edit-mode__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task list__input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"><img class="arrow" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul class="task-list completed__task" id="completed-tasks">
        <li class="list completed__list">
            <input type="checkbox" class="checkbox list__checkbox" checked>
            <label class="task list__label">See the Doctor</label>
            <input type="text" class="task list__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img class="arrow" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script  src="app.js"></script>
</body>
</html>
